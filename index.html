<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
    <h2>ul</h2>
    <p>好きなたべもの</p>
    <ul>
     <li>マンゴー</li>
     <li>お寿司</li>
     <li>お肉</li>
    </ul>
    
    <h2>ol</h2>
    <p>好きなたべものベスト3（好きな順）</p>
     <ol>
     <li>マンゴー</li>
     <li>お寿司</li>
     <li>お肉</li>
    </ol>
    
    <h2>dl</h2>
    <p>よくある質問</p>
    <dl>
     <dt>Q:身長は？</dt>
     <dd>A:174cm</dd>
     <dt>Q:好きな芸能人は誰？</dt>
     <dd>A:窪田正孝</dd>
    </dl>
</body>

</html>
